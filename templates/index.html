
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,200,1,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/7813d05554.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'styles/style.css' %}">
  <link rel="shortcut icon" href="{% static 'images/white-quotiva.png' %}" type="image/x-icon">
  <title>Quotiva - Home</title>
</head>
<body>
  <div id="container">
    <div class="first-space">
      <div class="filtered">
        <p>Random</p>
      </div>
      <div class="color-scheme acc-center">
        <span class="material-symbols-sharp">
          palette
        </span>
      </div>
      <div class="acc-center">
        <span class="material-symbols-sharp">
          account_circle
        </span>
      </div>
    </div>
    <div class="quote-section" id="quotes-sect">
      <div class="back-area">
        <i class="fa-solid fa-chevron-left fa-lg"></i>
      </div>
      <div class="next-area" id="next-area">
        <i class="fa-solid fa-chevron-right fa-lg"></i>
      </div>
      <div class="quotes" id="quotes">
      </div>
    </div>
    <div class="third-bottom">
      <div class="color-scheme">
        <button class="acc-center" id="theme-btn">
          <i class="fa-solid fa-eye-dropper"></i>
        </button>
      </div>
      <div class="acc-scheme">
        <button class="acc-center">
          <i class="fa-regular fa-user"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="icon-section">
    <div class="theme-section" id="theme-section">
      <div class="theme-sect-main">
        <div class="theme-arrow-back">
          <button id="theme-back-btn" class="cancel-btn">
            <span class="material-symbols-outlined">
              arrow_back
            </span>
          </button>
          <div class="sector-heading">
            <h3>Themes</h3>
          </div>
        </div>
        <div class="theme-color-current">
          <div class="theme-sub-sect1">
            <div class="theme-current-main">
              <h5>Colors</h5>
            </div>
            <div class="theme-current-cards" id="theme-current-cards">
            </div>
          </div>
        </div>
        <div class="theme-options-sect"></div>
      </div>
    </div>
    <div class="saving-section" id="save-section">
      <div class="saving-sect-main">
        <div class="canvas-arrow-back">
          <button class="cancel-btn" id="save-back-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="sector-heading">
            <h3>Save as Image</h3>
          </div>
        </div>
        <div class="section-image-canvas">
          <div class="canvas-main">
            <canvas id="myCanvas"></canvas>
          </div>
        </div>
        <div class="canvas-saving-options">
          <button class="save-btn" id="save-back-btn">Save</button>
        </div>
      </div>
    </div>
    <div class="filter-section"></div>
    <div class="account-section"></div>
  </div>

  <div class="btns">
    <div class="back" id="back"></div>
    <div class="next" id="next"></div>
  </div>
  
  <script src="{% static 'script/script.js' %}"></script>
  <script src="{% static 'script/slide.js' %}"></script>
</body>
</html>
